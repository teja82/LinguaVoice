<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaVoice</title>
    <!-- Bootstrap CSS from Replit theme -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-4">
            <h1><i class="fas fa-microphone-alt"></i> LinguaVoice</h1>
            <p class="lead">Translate text and convert it to speech in multiple languages</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="textInput" class="form-label">Enter your text:</label>
                            <textarea class="form-control" id="textInput" rows="6" placeholder="Type or paste your text here..."></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="languageSelect" class="form-label">Select language:</label>
                            <select class="form-select" id="languageSelect">
                                {% for language in languages %}
                                <option value="{{ language }}">{{ language }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-center">
                            <button type="button" id="translateBtn" class="btn btn-warning me-md-2">
                                <i class="fas fa-globe"></i> Translate
                            </button>
                            <button type="button" id="speakBtn" class="btn btn-success">
                                <i class="fas fa-volume-up"></i> Speak
                            </button>
                        </div>
                    </div>
                </div>

                <div id="statusContainer" class="mt-3 text-center d-none">
                    <div class="alert" role="alert" id="statusMessage">
                        <!-- Status messages will be displayed here -->
                    </div>
                </div>

                <div id="audioContainer" class="mt-3 d-none">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-headphones"></i> Audio Player</h5>
                            <audio id="audioPlayer" controls class="w-100">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-5 text-center text-muted">
            <p>Powered by Google Translator and gTTS</p>
        </footer>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
